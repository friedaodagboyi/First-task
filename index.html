<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Intern Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 20px;
            border: 2px solid #555;
        }
        .info {
            font-size: 18px;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Frontend Intern Task</h1>
    <img src="profile.JPG" alt="Frieda" data-testid="slackDisplayImage">
    <div class="info" data-testid="slackUserName">Frieda</div>
    <div class="info" data-testid="currentDayOfTheWeek" id="dayOfWeek"></div>
    <div class="info" data-testid="currentUTCTime" id="currentTime"></div>
    <div class="info" data-testid="myTrack" id="track">Frontend</div>
    <div class="info"><a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a></div>

    <script>
        // JavaScript to update dynamic content
        document.addEventListener("DOMContentLoaded", function() {
            // Get current date and time
            const currentDate = new Date();
            const dayOfWeek = currentDate.toLocaleDateString("en-US", { weekday: "long" });

            // Format time as "hh:mm AM/PM"
            const hours = currentDate.getHours() % 12 || 12; // Convert to 12-hour format
            const minutes = currentDate.getMinutes();
            const ampm = currentDate.getHours() >= 12 ? 'PM' : 'AM';
            const currentTime = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;

            // Update elements with dynamic content
            document.getElementById("dayOfWeek").textContent = `Current Day of the Week: ${dayOfWeek}`;
            document.getElementById("currentTime").textContent = `Current Time: ${currentTime}`;
        });
    </script>
</body>
</html>
