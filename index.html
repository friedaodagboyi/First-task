<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Intern Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 20px;
            border: 3px solid #555;
        }
        .info {
            font-size: 22px;
            margin: 10px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
 
    <img src="profile.JPG" alt="Frieda" data-testid="slackDisplayImage">
       <h1 data-testid="slackUserName">Frieda</h1>
    <div class="info" data-testid="currentDayOfTheWeek" id="dayOfWeek"></div>
    <div class="info" data-testid="currentUTCTime" id="utcTime"></div>
    <div class="info" data-testid="myTrack" id="track">Frontend Track
    </div>
    <div class="info"><a href="https://github.com/friedaodagboyi/First-task/" data-testid="githubURL">GitHub Repository</a></div>

    <script>
        // JavaScript to update dynamic content
        document.addEventListener("DOMContentLoaded", function() {
            // Get current date and time
            const currentDate = new Date();
            const dayOfWeek = currentDate.toLocaleDateString("en-US", { weekday: "long" });
            const utcTime = currentDate.getTime();

            // Format time as "hh:mm AM/PM"
            //const hours = currentDate.getHours() % 12 || 12; // Convert to 12-hour format
            //const minutes = currentDate.getMinutes();
            //const ampm = currentDate.getHours() >= 12 ? 'PM' : 'AM';
            //const currentTime = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            //getTime();

            // Update elements with dynamic content
            document.getElementById("dayOfWeek").textContent = `Current Day of the Week: ${dayOfWeek}`;
            document.getElementById("utcTime").textContent = `Current UTC Time: ${utcTime}`;
        });
    </script>
    
</body>
</html>
